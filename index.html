<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RelÃ³gio e ApresentaÃ§Ã£o</title>

  <style>
    :root {
      --blue: #1d8af8;
      --blue-dark: #034a8a;
      --white: #ffffff;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; width: 100%; }

    body {
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg, var(--blue) 0%, var(--blue-dark) 100%);
      color: var(--white);
      overflow: hidden;
    }

    /* RelÃ³gio no topo (20%) */
    .top-panel {
      flex: 0 0 20%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      padding: 20px;
      z-index: 2;
    }

    h1 { font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; }

    .countdown {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .card {
      min-width: 60px;
      padding: 16px;
      background: var(--white);
      color: var(--blue-dark);
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(2, 10, 40, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .value { font-size: 2.6rem; font-weight: 800; line-height: 1; }
    .label { margin-top: 6px; font-size: 0.8rem; text-transform: uppercase; opacity: 0.85; }
    .small-note { margin-top: 1rem; font-size: 0.9rem; opacity: 0.9; }

    /* Slide (80%) */
    .bottom-panel {
      flex: 0 0 80%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.08);
      position: relative;
      top: -10px; /* ðŸ‘ˆ Eleva o slide um pouco, sem sobrepor */
      z-index: 1;
    }

    .slideshow {
      width: 95%;
      height: 95%;
      border: 3px solid var(--blue);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      background: var(--blue-dark);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      background: var(--blue-dark);
    }

    .slideshow img.active { opacity: 1; }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--white);
      font-size: 1.2rem;
      opacity: 0.9;
      text-align: center;
      animation: pulse 1.5s infinite;
      z-index: 5;
      pointer-events: none;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
</head>

<body>
  <!-- RelÃ³gio (20%) -->
  <div class="top-panel">
    <h1>Vamos juntos entregar este projeto em:</h1>
    <div class="countdown" id="countdown">
      <div class="card"><div class="value" id="days">0</div><div class="label">Dias</div></div>
      <div class="card"><div class="value" id="hours">00</div><div class="label">Horas</div></div>
      <div class="card"><div class="value" id="minutes">00</div><div class="label">Minutos</div></div>
      <div class="card"><div class="value" id="seconds">00</div><div class="label">Segundos</div></div>
    </div>
    <div class="small-note" id="targetNote"></div>
  </div>

  <!-- Slide (80%) -->
  <div class="bottom-panel">
    <div class="slideshow" id="slideshow">
      <div class="loading" id="loadingText">Carregando slides...</div>
    </div>
  </div>

  <audio id="heartBeat" src="batimento_cardiaco.wav" preload="auto"></audio>

  <script>
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const targetNote = document.getElementById('targetNote');
    const heartBeat = document.getElementById('heartBeat');
    const slideshow = document.getElementById('slideshow');

    const targetDate = new Date("2026-09-30T00:00:00");
    let intervalId = null;

    function pad(n){ return String(n).padStart(2,'0'); }

    function playHeartBeat() {
      heartBeat.currentTime = 0;
      heartBeat.play();
    }

    function updateCountdown(){
      const now = new Date();
      let diff = Math.max(targetDate - now,0);
      const totalSeconds = Math.floor(diff/1000);
      const days = Math.floor(totalSeconds / (3600*24));
      const hours = Math.floor((totalSeconds % (3600*24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      daysEl.textContent = days;
      hoursEl.textContent = pad(hours);
      minutesEl.textContent = pad(minutes);
      secondsEl.textContent = pad(seconds);

      playHeartBeat();

      if(totalSeconds === 0){
        clearInterval(intervalId);
        targetNote.textContent = 'Prazo final atingido.';
      }
    }

    function startInterval(){
      if(intervalId) return;
      intervalId = setInterval(updateCountdown,1000);
      updateCountdown();
    }

    startInterval();

    // Reinicia contador ao clicar no slide
    slideshow.addEventListener('click', () => {
      clearInterval(intervalId);
      startInterval();
    });

    // Slideshow
    const loadingText = document.getElementById('loadingText');
    const totalSlides = 46;
    const slides = [];
    let current = 0;

    for (let i = 0; i < totalSlides; i++) {
      const img = document.createElement('img');
      img.src = `Slide${i + 1}.PNG`;
      img.alt = `Slide ${i + 1}`;
      slideshow.appendChild(img);
      slides.push(img);
    }

    function showSlide(index) {
      slides.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    function startSlideshow() {
      loadingText.remove();
      showSlide(current);
      setInterval(() => {
        current = (current + 1) % totalSlides;
        showSlide(current);
      }, 8000);
    }

    window.addEventListener('load', startSlideshow);
  </script>
</body>
</html>
