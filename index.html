<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Relógio Regressivo — Entrega do Projeto</title>

  <style>
    :root {
      --blue: #1d8af8;
      --blue-dark: #034a8a;
      --white: #ffffff;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; width: 100%; overflow: hidden; }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, var(--blue) 0%, var(--blue-dark) 100%);
      color: var(--white);
    }

    .layout {
      display: flex;
      width: 100%;
      height: 100vh;
      gap: 20px;
    }

    .left-panel {
      flex: 0.45;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 16px;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .countdown {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: nowrap;
      margin-top: 1rem;
    }

    .card {
      min-width: 120px;
      padding: 22px 16px;
      background: var(--white);
      color: var(--blue-dark);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(2, 10, 40, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .card:hover { transform: scale(1.05); }
    .value { font-size: 3.2rem; font-weight: 800; line-height: 1; }
    .label { margin-top: 10px; font-size: 0.9rem; text-transform: uppercase; opacity: 0.85; }
    .small-note { margin-top: 2rem; font-size: 1rem; opacity: 0.9; }

    .controls {
      margin-top: 2.5rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      cursor: pointer;
      border: 0;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .btn-white { background: var(--white); color: var(--blue-dark); }
    .btn-white:hover { background: #f1f1f1; }

    .right-panel {
      flex: 0.55;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.08);
      position: relative;
      overflow: hidden;
      padding: 10px;
      border-radius: 16px;
    }

    .slideshow {
      width: 100%;
      height: auto;
      max-height: 90vh;
      border: 3px solid var(--blue);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      aspect-ratio: 16/9;
      background: var(--blue-dark);
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      border-radius: 16px;
      background: var(--blue-dark);
    }

    .slideshow img.active { opacity: 1; }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--white);
      font-size: 1.2rem;
      opacity: 0.9;
      text-align: center;
      animation: pulse 1.5s infinite;
      z-index: 5;
      pointer-events: none;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    @media (max-width: 900px) {
      html, body { overflow-y: auto; overflow-x: hidden; }
      .layout { flex-direction: column; height: auto; gap: 15px; }
      .left-panel { flex: none; width: 100%; padding: 30px 20px; }
      .right-panel { flex: none; width: 100%; padding: 10px 0 30px 0; }
      .slideshow { width: 100%; height: auto; aspect-ratio: 16/9; max-height: none; }
      h1 { font-size: 1.8rem; }
      .value { font-size: 2.4rem; }
      .card { min-width: 90px; padding: 16px; }
      .countdown { flex-wrap: wrap; gap: 1rem; }
      button { font-size: 0.9rem; padding: 10px 16px; }
    }
  </style>
</head>

<body>
  <div class="layout">
    <div class="left-panel">
      <h1>Vamos juntos entregar este projeto em:</h1>
      <div class="countdown" id="countdown">
        <div class="card"><div class="value" id="days">0</div><div class="label">Dias</div></div>
        <div class="card"><div class="value" id="hours">00</div><div class="label">Horas</div></div>
        <div class="card"><div class="value" id="minutes">00</div><div class="label">Minutos</div></div>
        <div class="card"><div class="value" id="seconds">00</div><div class="label">Segundos</div></div>
      </div>
      <div class="small-note" id="targetNote"></div>
      <div class="controls">
        <button class="btn-white" id="resetBtn">Em 30/09/2026 </button>
      </div>
    </div>

    <div class="right-panel">
      <div class="slideshow" id="slideshow">
        <div class="loading" id="loadingText">Carregando slides...</div>
      </div>
    </div>
  </div>

  <script>
    // Contador regressivo
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const targetNote = document.getElementById('targetNote');
    const resetBtn = document.getElementById('resetBtn');

    const targetDate = new Date("2026-09-30T00:00:00");
    let intervalId = null;

    function pad(n){ return String(n).padStart(2,'0'); }

    function updateCountdown(){
      const now = new Date();
      let diff = Math.max(targetDate - now,0);
      const totalSeconds = Math.floor(diff/1000);
      const days = Math.floor(totalSeconds / (3600*24));
      const hours = Math.floor((totalSeconds % (3600*24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      daysEl.textContent = days;
      hoursEl.textContent = pad(hours);
      minutesEl.textContent = pad(minutes);
      secondsEl.textContent = pad(seconds);

      if(totalSeconds === 0){
        clearInterval(intervalId);
        targetNote.textContent = 'Prazo final atingido.';
      }
    }

    function startInterval(){
      if(intervalId) return;
      intervalId = setInterval(updateCountdown,1000);
      updateCountdown();
    }

    resetBtn.addEventListener('click', startInterval);
    startInterval();

    // === Slideshow com loop infinito e fallback para imagens faltantes ===
    const slideshow = document.getElementById('slideshow');
    const loadingText = document.getElementById('loadingText');
    const totalSlides = 42; // ajuste se for diferente
    const slides = [];
    let current = 0;
    let slideshowInterval = null;

    // cria um placeholder SVG como data-uri quando imagem faltar
    function placeholderDataURI(index) {
      const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='1600' height='900'>
        <rect width='100%' height='100%' fill='#023a6b'/>
        <text x='50%' y='50%' font-size='40' fill='white' text-anchor='middle' dominant-baseline='middle' font-family='Arial, Helvetica, sans-serif'>Slide ${index + 1} não encontrado</text>
      </svg>`;
      return 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(svg);
    }

    function loadSlide(index) {
      // se já existe, retorna
      if (slides[index]) return slides[index];

      const img = document.createElement('img');
      img.alt = `Slide ${index + 1}`;
      img.style.opacity = 0;

      // handlers
      const handleLoaded = () => {
        img.style.transition = 'opacity 1s ease-in-out';
        img.style.opacity = '1';

        // se for o primeiro, remove o loading e inicia o slideshow
        if (index === 0 && loadingText) {
          loadingText.remove();
          img.classList.add('active');
          startSlideshow();
        }
      };

      const handleError = () => {
        // substitui por placeholder (evita tela preta)
        if (!img.dataset.fallback) {
          img.dataset.fallback = '1';
          img.src = placeholderDataURI(index);
        } else {
          // se o placeholder falhar (muito improvável), ainda garante remoção do loading
          if (index === 0 && loadingText) {
            loadingText.remove();
            img.classList.add('active');
            startSlideshow();
          }
        }
      };

      img.onload = handleLoaded;
      img.onerror = handleError;

      // primeiro atribuimos src (para começar o carregamento) - nomes: Slide1.PNG ... Slide42.PNG
      img.src = `Slide${index + 1}.PNG`;

      // adiciona ao container e ao array
      slideshow.appendChild(img);
      slides[index] = img;
      return img;
    }

    function showNextSlide() {
      // garante que o slide atual existe/foi criado
      loadSlide(current);
      // remove active do atual (caso exista)
      if (slides[current]) slides[current].classList.remove('active');

      // avança
      current = (current + 1) % totalSlides;

      // garante que o próximo seja carregado e marque active
      loadSlide(current).classList.add('active');

      // pré-carrega o próximo para evitar travamentos
      loadSlide((current + 1) % totalSlides);
    }

    function startSlideshow() {
      if (slideshowInterval) return;
      slideshowInterval = setInterval(showNextSlide, 8000);
    }

    // inicia carregando o slide 0 (começa o fluxo)
    loadSlide(0);
  </script>
</body>
</html>
