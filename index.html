<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Relógio Regressivo — Entrega do Projeto</title>

  <style>
    :root{
      --blue:#1d8af8;
      --blue-dark:#034a8a;
      --white:#ffffff;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box;margin:0;padding:0;}
    html,body{height:100%;width:100%;overflow:hidden;}

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg,var(--blue) 0%, var(--blue-dark) 100%);
      color:var(--white);
    }

    .layout{
      display:flex;
      width:100%;
      height:100vh;
    }

    .left-panel{
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      background:rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
      padding:40px;
    }

    h1{font-size:2.4rem;font-weight:700;margin-bottom:0.5rem;}

    .countdown {
      display:flex;
      gap:2rem;
      justify-content:center;
      flex-wrap:nowrap;
      margin-top:1rem;
    }

    .card{
      min-width:140px;
      padding:24px 18px;
      background:var(--white);
      color:var(--blue-dark);
      border-radius:16px;
      box-shadow:0 10px 30px rgba(2,10,40,0.15);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      transition:transform 0.3s ease;
    }

    .card:hover{transform:scale(1.05);}
    .value{font-size:3.5rem;font-weight:800;line-height:1;}
    .label{margin-top:10px;font-size:0.9rem;text-transform:uppercase;opacity:0.85;}
    .small-note{margin-top:2rem;font-size:1rem;opacity:0.9;}
    .controls{margin-top:2.5rem;display:flex;gap:1rem;justify-content:center;flex-wrap:wrap;}
    button{
      cursor:pointer;border:0;padding:12px 20px;border-radius:12px;
      font-weight:600;font-size:1rem;transition:all 0.3s ease;
    }
    .btn-white{background:var(--white);color:var(--blue-dark);}
    .btn-white:hover{background:#f1f1f1;}

    .right-panel{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
      background:rgba(255,255,255,0.08);
      position:relative;
    }

    .slideshow {
      width:100%;
      height:90%;
      border:3px solid var(--blue);
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,0.3);
      position:relative;
    }

    .slideshow img {
      position:absolute;
      width:100%;
      height:100%;
      object-fit:contain;
      opacity:0;
      transition:opacity 1s ease-in-out;
      border-radius:16px;
      background: var(--blue-dark);
    }

    .slideshow img.active {opacity:1;}

    @media (max-width:900px){
      .layout{flex-direction:column;}
      .left-panel, .right-panel{flex:none;width:100%;height:50vh;}
      .slideshow{height:100%;}
      h1{font-size:1.8rem;}
      .value{font-size:2.5rem;}
      .countdown {flex-wrap: wrap; gap: 1rem;}
    }
  </style>
</head>

<body>
  <div class="layout">
    <div class="left-panel">
      <h1>Vamos entregar este projeto em:</h1>

      <div class="countdown" id="countdown">
        <div class="card"><div class="value" id="days">0</div><div class="label">Dias</div></div>
        <div class="card"><div class="value" id="hours">00</div><div class="label">Horas</div></div>
        <div class="card"><div class="value" id="minutes">00</div><div class="label">Minutos</div></div>
        <div class="card"><div class="value" id="seconds">00</div><div class="label">Segundos</div></div>
      </div>

      <div class="small-note" id="targetNote"></div>

      <div class="controls">
        <button class="btn-white" id="resetBtn">Vamos juntos entregar MANAUS I</button>
      </div>
    </div>

    <div class="right-panel">
      <div class="slideshow" id="slideshow"></div>
    </div>
  </div>

  <script>
    // Countdown
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const targetNote = document.getElementById('targetNote');
    const resetBtn = document.getElementById('resetBtn');

    const targetDate = new Date("2026-09-30T00:00:00");
    let intervalId = null;

    function pad(n){return String(n).padStart(2,'0');}

    function updateCountdown(){
      const now = new Date();
      let diff = Math.max(targetDate - now,0);
      const totalSeconds = Math.floor(diff/1000);
      const days = Math.floor(totalSeconds / (3600*24));
      const hours = Math.floor((totalSeconds % (3600*24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      daysEl.textContent = days;
      hoursEl.textContent = pad(hours);
      minutesEl.textContent = pad(minutes);
      secondsEl.textContent = pad(seconds);

      if(totalSeconds === 0){
        clearInterval(intervalId);
        targetNote.textContent = 'Prazo final atingido.';
      }
    }

    function startInterval(){
      if(intervalId) return;
      intervalId = setInterval(updateCountdown,1000);
      updateCountdown();
    }

    function resetCountdown(){
      clearInterval(intervalId);
      intervalId = null;
      startInterval();
    }

    resetBtn.addEventListener('click', resetCountdown);
    startInterval();

    // Slideshow automático
    const slideshow = document.getElementById('slideshow');
    const totalSlides = 43; // Total de imagens
    for(let i=1; i<=totalSlides; i++){
      const img = document.createElement('img');
      img.src = `Slide${i}.PNG`;
      img.alt = `Slide ${i}`;
      if(i===1) img.classList.add('active');
      slideshow.appendChild(img);
    }

    const slides = document.querySelectorAll('.slideshow img');
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 10000);
  </script>
</body>
</html>
